<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Minute Timer</title>

	<link rel="stylesheet" type="text/css" href="css/furtive.min.css">
	<link rel="stylesheet" type="text/css" href="css/flipclock.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="measure minclock-wrap">
		<div class="minclock"></div>
		<div class="p2 buttons">
			<button id="start" class="btn--green">Start</button>
			<button id="stop" class="btn--red" disabled>Stop</button>
			<button id="reset" class="btn--blue" disabled>Reset</button>
		</div>
	</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/flipclock.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
